<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css"></link>
    <title th:text = "${reviewModel.title}"></title>
</head>

<body>
<div class="container">
    <nav>
        <section>
            <button>
                <a th:href="@{/}">Home</a>
            </button>
        </section>
    </nav>
    <main>
        <div class="review-header">
            <div class="review-info">
                <h1 th:text ="${reviewModel.title}"></h1>
                <h2 th:text="${reviewModel.artist}"></h2>
                <span class="review-genre" th:text="${reviewModel.reviewCategory}"></span>
            </div>
            <img class="review-image" th:src="${reviewModel.imageUrl}">
        </div>
        <h3 th:text="${reviewModel.description}"></h3>
        <p th:text="${reviewModel.content}"></p>

        <section>
            <button>
                <a th:href="@{/reviews}">Back</a>
            </button>
        </section>
    </main>
    <footer>
        <small>&copy; Razak Saka 2021</small>
    </footer>
</div>

</body>
</html>
